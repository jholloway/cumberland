<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Cumberland</title>

		<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Droid+Sans+Mono" rel="stylesheet">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

		<!-- highlight-within-textarea CSS/JS -->
		<link href="jquery.highlight-within-textarea.css" rel="stylesheet">
		<script src="jquery.highlight-within-textarea.js"></script>

		<!-- custom styles for highlight-within-textarea -->
		<style>
			.hwt-container {
				background-color: #f8f9fa;
			}

			.hwt-content {
				width: 760px;
				height: 100px;
				padding: 20px;
				border: 1px solid #adb5bd;
				color: inherit;
				font: 18px/25px 'Droid Sans Mono', sans-serif;
			}

			.hwt-input:focus {
				outline-color: #495057;
			}

			.hwt-content mark {
				border-radius: 3px;
				background-color: #d0bfff;
			}

			.hwt-content mark.red {
				background-color: #ffc9c9;
			}

			.hwt-content mark.blue {
				background-color: #a3daff;
			}

			.hwt-content mark.yellow {
				background-color: #ffec99;
			}
		</style>

		<!-- general styles to make this page look decent -->
		<style>
			* {
				box-sizing: border-box;
			}

			body {
				max-width: 800px;
				margin: 40px auto;
				padding: 0 20px;
				font: 18px/1.4 'Open Sans', sans-serif;
				color: #495057;
				background-color: #f1f3f5;
			}

			a {
				display: inline-block;
				margin-bottom: 5px;
				padding: 10px 30px;
				border-radius: 5px;
				color: #f8f9fa;
				background-color: #495057;
				text-decoration: none;
			}

			section {
				margin-top: 60px;
			}

			code {
				padding: 0 5px;
				font-family: 'Droid Sans Mono', sans-serif;
				font-size: 16px;
				background-color: #dee2e6;
			}

			script {
				display: block;
				margin-top: 10px;
				padding-left: 15px;
				border-left: 5px solid #adb5bd;
				background-color: #e9ecef;
				white-space: pre-wrap;
				font: 14px/1.5 'Droid Sans Mono', sans-serif;
			}
		</style>
	</head>
	<body>
		<h1>Cumberland</h1>
		<p>A tool to highlight and manipulate text based on certain rules. Based on the project "Highlight Within Textarea" by Will Boyd.</p>

		<section>
			<h2>String Highlighting</h2>
			<p>Note that this is case-insensitive.</p>
			<textarea class="string-example">Potato potato tomato potato.</textarea>
			<script>
$('.string-example').highlightWithinTextarea({
    highlight: 'potato'
});
			</script>
		</section>

		<section>
			<h2>Multiple Spaces Highlighting</h2>
			<p>This will highlight two or more consecutive space characters.</p>
			<textarea class="space-example">This  has  multiple   spaces   in   it.</textarea>
			<script>
$('.space-example').highlightWithinTextarea({
    highlight: /\s{2,}/g
});
			</script>
		</section>

	</body>
</html>
